<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boxing Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page-grid">
      <div class="left">
        <div class="logo-container">
          <img class="logo" src="images\odin-lined.png" alt="" />
          <span class="logo-text">Odin<br />Boxing</span>
        </div>
        <div class="image-text-container">
          <span class="photo-credit"
            >Photo by
            <a
              href="https://unsplash.com/@zacharykadolph?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Zachary Kadolph</a
            >
            on
            <a
              href="https://unsplash.com/photos/hwHHq82Enf0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Unsplash</a
            >
          </span>
        </div>
      </div>
      <div class="right-grid">
        <div class="container">
          <div class="text-container">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started.</p>
            <br />
            <p>You <em>know</em> you want to.</p>
          </div>
        </div>
        <div class="container">
          <div class="text-container"><p>Let's do this!</p></div>
          <form class="form-grid" display="grid" action="">
            <div class="input-container">
              <label class="label" for="">First Name</label><br />
              <input class="input" type="text" />
            </div>
            <div class="input-container">
              <label class="label" for="">Last Name</label><br />
              <input class="input" type="text" />
            </div>
            <div class="input-container">
              <label class="label" for="">Email</label><br />
              <input class="input" type="text" />
            </div>
            <div class="input-container">
              <label class="label" for="">Phone Number</label><br />
              <input class="input" type="text" />
            </div>
            <div class="input-container">
              <label class="label" for="">Password</label><br />
              <input class="input" type="text" />
            </div>
            <div class="input-container">
              <label class="label" for="">Confirm Password</label><br />
              <input class="input" type="text" />
            </div>
          </form>
        </div>
        <div class="container">
          <div class="text-container">
            <button class="form-button">Create Account</button>
            <p>
              Already have an account? <span class="highlight">Log In</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
